<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--引入外部css-->
    <link rel="stylesheet" href="../../dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/list.css"/>
    <!--引入外部js-->
    <script src="../../js/list.js" charset="UTF-8"></script>
</head>
<body>
    <header>
        <ul class="nav nav-tabs">
            <li class="active"><a href="javascript:void(0);">用户管理</a></li> <!--让超链接失效-->
        </ul>
    </header>
    <section>
        <article>
            <form id="form1" name="form1" method="post" action=""
                  class="form-inline form-group form-align">
                <input type="input" id="suerName" name="suserName"
                       placeholder="请输入用户名！" class="form-control input-size"/>
                <input type="submit" value="查 询" class="btn btn-warning"/>
            </form>
        </article>
        <form id="form2" name="form2" method="post" action="">
            <table class="table table-bordered">
                <tr>
                    <th><input type="checkbox" id="idAll" name="idsAll" onclick="checkedOrUnchecked(this)"/></th>
                    <th>序号</th>
                    <th>用户名</th>
                    <th>性别</th>
                    <th>职位</th>
                    <th>入职时间</th>
                    <th>操作时间</th>
                </tr>
                <tr>
                    <td><input type="checkbox" id="ids1" name="ids" value="001"
                               onclick="checkedAllOrUncheckedAll()"/></td>
                    <td>1</td>
                    <td>赵权</td>
                    <td>男</td>
                    <td>boss</td>
                    <td>2016-06-24</td>
                    <td>2016-07-25</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="ids2" name="ids" value="002"
                               onclick="checkedAllOrUncheckedAll()"/></td>
                    <td>2</td>
                    <td>莫天金</td>
                    <td>男</td>
                    <td>boss</td>
                    <td>2016-03-24</td>
                    <td>2016-04-25</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="ids3" name="ids" value="003"
                               onclick="checkedAllOrUncheckedAll()"/></td>
                    <td>3</td>
                    <td>王增丑</td>
                    <td>男</td>
                    <td>普通员工</td>
                    <td>2016-12-24</td>
                    <td>2016-12-25</td>
                </tr>
            </table>
            <p class="btn-container">
                <input type="button" value="添 加" class="btn btn-primary btn-sm"
                       onclick="add()"/>
                <input type="button" value="修 改" class="btn btn-success btn-sm"
                       onclick="update()"/>
                <input type="button" value="删 除" class="btn btn-danger btn-sm"
                       onclick="deleted()"/>
            </p>
        </form>
    </section>
</body>
</html>
